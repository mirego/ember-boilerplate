---
language: node_js
node_js:
  - 0.12

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm install
  - bower install

script:
  - npm run lint
  - npm test

notifications:
  email:
    on_success: 'change'
    on_failure: 'change'
